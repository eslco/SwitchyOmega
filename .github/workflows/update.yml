# This is a basic workflow to help you get started with Actions

name: 'Update Bot'
 
on:
  workflow_dispatch:
  schedule:
    - cron: '00 22 */2 * *'
    
jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Ubuntu'
        uses: actions/checkout@v3
      - name: 'Set up Python'
        uses: actions/setup-python@v3
        with:
          python-version: 3.12
      - name: 'Install dependencies'
        run: pip install requests
      - name: 'update'
        run: python3 ./update.py
      - name: 'commit'
        run: |
          git config --global user.email 59771891+eslco@users.noreply.github.com
          git config --global user.name eslco
          git add *
          git commit -m "Auto Committed by Bot, Per 2 days at 22:00pm GMT"
      - name: Push changes
        uses: ad-m/github-push-action@feat
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
